<h3>{{ leyenda }}</h3>

<div class="input-group">
    <span class="input-group-btn">
    <button class="btn btn-secondary" type="button" (click)='incrementar(-5)'>
        <span class="mdi mdi-minus"></span>
    </button>
    </span>
    <input #txtProgress type="number" class="form-control" name="porcentaje" [(ngModel)]="porcentaje" (ngModelChange)="onChanges($event)" min="1" max="100">
    <span class="input-group-btn">
      <button class="btn btn-secondary" type="button" (click)='incrementar(+5)'>
          <span class="mdi mdi-plus"></span>
    </button>
    </span>
</div>
